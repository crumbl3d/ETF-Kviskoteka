<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/masterTemplate.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="subtitle">Takmičar</ui:define>

    <ui:define name="content">
        <p:tabView style="width: 100%; margin: 20px">
            <p:tab title="Nova igra">
                <h:form>
                    <h:panelGrid columns="1">
                        <p:commandButton value="Igraj igru dana" action="#{gameController.igraDana()}" /><!--disabled="#{takmicarBean.mojRezultat != null}" />-->
                    </h:panelGrid>
                </h:form>
            </p:tab>
            <p:tab title="Rezultati">
                <p:dataTable var="rezultat" value="#{takmicarBean.rez10naj}" style="font-size: 10pt" resizableColumns="true">
                    <f:facet name="header">
                        Rang lista tekuće igre dana
                    </f:facet>

                    <p:column headerText="RB" style="width: 20px; text-align: center">
                        #{rezultat.indeks}
                    </p:column>

                    <p:column headerText="Ime" resizable="true">
                        <h:outputText value="#{rezultat.takmicar.ime}" rendered="#{rezultat.takmicar != null}" />
                    </p:column>

                    <p:column headerText="Prezime" resizable="true">
                        <h:outputText value="#{rezultat.takmicar.prezime}" rendered="#{rezultat.takmicar != null}" />
                    </p:column>

                    <p:column headerText="Anagram" style="width: 50px; text-align: center">
                        <h:outputText value="#{rezultat.poeniAnagram}" rendered="#{rezultat.takmicar != null}">
                            <f:convertNumber maxFractionDigits="0" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Moj broj" style="width: 50px; text-align: center">
                        <h:outputText value="#{rezultat.poeniMojBroj}" rendered="#{rezultat.takmicar != null}">
                            <f:convertNumber maxFractionDigits="0" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="5x5" style="width: 20px; text-align: center">
                        <h:outputText value="#{rezultat.poeniPetXPet}" rendered="#{rezultat.takmicar != null}">
                            <f:convertNumber maxFractionDigits="0" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Zanimljiva geografija" style="width: 70px; text-align: center">
                        <h:outputText value="#{rezultat.poeniZanGeo}" rendered="#{rezultat.takmicar != null}">
                            <f:convertNumber maxFractionDigits="0" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Pehar" style="width: 40px; text-align: center">
                        <h:outputText value="#{rezultat.poeniPehar}" rendered="#{rezultat.takmicar != null}">
                            <f:convertNumber maxFractionDigits="0" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Σ" style="width: 20px; text-align: center">
                        <h:outputText value="#{rezultat.poeniUkupno}" rendered="#{rezultat.takmicar != null}">
                            <f:convertNumber maxFractionDigits="0" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:tab>
        </p:tabView>
    </ui:define>

</ui:composition>
