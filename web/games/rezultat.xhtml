<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/masterTemplate.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="subtitle">Rezultat</ui:define>

    <ui:define name="content">
        <h:panelGrid id="content-wrapper" columns="1">
            <p:panel id="gamePanel" class="rezultat-panel" header="ETF Kviskoteka: Rezultat">
                <h:form id="form" class="form-default">
                    <h:panelGrid class="w100p text-center" columns="1">
                        <div class="font-12pt font-bold text-center break-down">Vaš rezultat:</div>
                        
                        <h:panelGrid class="center-block text-right break-down" cellspacing="5px" columns="2">
                            <h:outputLabel class="font-12pt font-bold" value="Anagram:" />
                            <div class="krug"><div><span class="font-12pt font-bold">#{gameController.rezultat.poeniAnagram}</span></div></div>
                            
                            <h:outputLabel class="font-12pt font-bold" value="Moj broj:" />
                            <div class="krug"><div><span class="font-12pt font-bold">#{gameController.rezultat.poeniMojBroj}</span></div></div>
                            
                            <h:outputLabel class="font-12pt font-bold" value="5x5:" />
                            <div class="krug"><div><span class="font-12pt font-bold">#{gameController.rezultat.poeniPetXPet}</span></div></div>
                            
                            <h:panelGrid cellpadding="0" cellspacing="0" columns="2">
                                <h:panelGroup layout="block">
                                    <h:outputLabel class="font-12pt font-bold" value="Zanimljiva" />
                                    <br />
                                    <h:outputLabel class="font-12pt font-bold" value="geografija" />
                                </h:panelGroup>
                                <h:outputLabel class="font-12pt font-bold" value=":" />
                            </h:panelGrid>
                            <h:panelGroup class="krug" layout="block">
                                <div>
                                    <h:outputText class="font-12pt font-bold" rendered="#{gameController.rezultat.wip}" value="?" />
                                    <h:outputText class="font-12pt font-bold" rendered="#{!gameController.rezultat.wip}" value="#{gameController.rezultat.poeniZanGeo}" />
                                </div>
                            </h:panelGroup>
                            
                            <h:outputLabel class="font-12pt font-bold" value="Pehar:" />
                            <div class="krug"><div><span class="font-12pt font-bold">#{gameController.rezultat.poeniPehar}</span></div></div>
                            
                            <h:outputLabel class="font-12pt font-bold text-right" value="Σ:" />
                            <h:panelGroup class="krug" layout="block">
                                <div>
                                    <h:outputText class="font-12pt font-bold" rendered="#{gameController.rezultat.wip}" value="?" />
                                    <h:outputText class="font-12pt font-bold" rendered="#{!gameController.rezultat.wip}" value="#{gameController.rezultat.poeniUkupno}" />
                                </div>
                            </h:panelGroup>
                        </h:panelGrid>
                        
                        <p:commandButton class="center-block" value="Na glavnu stranu" action="#{gameController.krajRezultati()}" />
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </h:panelGrid>
    </ui:define>

</ui:composition>
